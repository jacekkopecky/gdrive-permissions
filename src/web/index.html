<!doctype html>
<html>
  <head>
    <title>Drive Permissions Manager</title>
    <meta charset="utf-8" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        gap: 1em;
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Drive Permissions Manager</h1>
      <div style="display: flex; gap: 1em">
        <button id="btn_authorize" disabled>Authorize</button>
        <button id="btn_load" disabled>Load Files</button>
        <button id="btn_stop" disabled>Stop</button>
      </div>
    </header>

    <div id="permissions"><h2>People with permissions:</h2></div>
    <div id="files"><h2>Files and folders:</h2></div>

    <pre id="stats" style="white-space: pre-wrap"></pre>
    <pre id="errors" style="white-space: pre-wrap; color: #a00"></pre>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
